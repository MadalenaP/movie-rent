<table mat-table matSort [dataSource]="rentalDataSource">
  <!-- movie title column -->
  <ng-container matColumnDef="movie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie title</th>
    <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
  </ng-container>

  <!-- rental date column -->
  <ng-container matColumnDef="rental_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rental date </th>
    <td mat-cell *matCellDef="let element"> {{element.rental_date}} </td>
  </ng-container>

  <!-- return date column -->
  <ng-container matColumnDef="return_date">
    <th mat-header-cell *matHeaderCellDef> Return date </th>
    <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
  </ng-container>

  <!-- is paid column -->
  <ng-container matColumnDef="is_paid">
    <th mat-header-cell *matHeaderCellDef> Is paid </th>
    <td mat-cell *matCellDef="let element"> {{element.is_paid}} </td>
  </ng-container>

  <!-- charge column -->
  <ng-container matColumnDef="charge">
    <th mat-header-cell *matHeaderCellDef> Charge </th>
    <td mat-cell *matCellDef="let element"> {{element.charge}} </td>
  </ng-container>

  <!-- actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> 
      @if(!element.return_date) {
        <button class="secondary" (click)="returnMovie(element.uuid)">Return</button>
      }  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page">
</mat-paginator>
