<table mat-table [dataSource]="rentalDataSource">
  <!-- movie title column -->
  <ng-container matColumnDef="movie">
    <th mat-header-cell *matHeaderCellDef>Movie title</th>
    <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
  </ng-container>

  <!-- rental date column -->
  <ng-container matColumnDef="rental_date">
    <th mat-header-cell *matHeaderCellDef> Rental date </th>
    <td mat-cell *matCellDef="let element"> {{element.rental_date}} </td>
  </ng-container>

  <!-- return date column -->
  <ng-container matColumnDef="return_date">
    <th mat-header-cell *matHeaderCellDef> Return date </th>
    <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
  </ng-container>

  <!-- is paid column -->
  <ng-container matColumnDef="is_paid">
    <th mat-header-cell *matHeaderCellDef> Is paid </th>
    <td mat-cell *matCellDef="let element"> {{element.is_paid}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page">
</mat-paginator>
